<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Index</title>
</head>
<body>

   <div class="container-fluid">
       <div class="row">
           <div class="col-6 m-auto mt-5 border border-round ">
               <h1 class="text-center">Edit</h1>
               <form action="" method="POST">
                    {% csrf_token %}
   <div class="row">
      
       <div class="col-12">
           Name<input type="text" name="name" class="form-control" value="{{f.name}}">
       </div>
    <div class="col-12">
        Email:<input type="text" name="email" class="form-control" value="{{f.email}}">
    </div>
    <div class="col-12">
        Address:<input type="text" name="address" class="form-control"value="{{f.address}}">
    </div>
    <div class="col-12">
        Phone:<input type="text" name="phone" class="form-control"value="{{f.phone}}">
    </div>
    <div class="col-12">
        Image:<input type="file" name="images" class="form-control"value="{{f.image}}">

    </div>
 

</div>
<div class="text-center">
    <button type="submit" class="btn btn-primary mt-2 mb-2">Submit</button>
</div>
</form>

                {% for m in messages %}
           <div class="alert alert-primary" role="alert">
  {{m}}
</div>
           </div>

           {% endfor %}
       </div>

</div>




</body>
</html>
